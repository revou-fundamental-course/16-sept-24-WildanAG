<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!------header/navbar------>
    <header>
        <div class="image">
            <img src="assets/logoo.png" alt="My Logo">
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Our Profile</a></li>
            <li><a href="#">Portofolio</a></li>
            <li><a href="#">Message Us</a></li>
        </ul>
    </nav>

    <hr>

    <div class="welcome">
        <h1>Hi! <span id="name"></span> Welcome to my web!</h1>
        <p>Ini adalah Web pertama saya</p>
        <button id="tombol" onclick="Ganti()">Ganti nama</button>
    </div>

    <div class="image1">
        <img src="assets/P3.jpg" alt="Image1">
        <img src="assets/P4.jpg" alt="Image2">
        <img src="assets/P5.png" alt="Image3">
    </div>
    <hr>

    <!-----Main------>
    <main>
        <h2>Our Headquarter</h2>
        <div class="circle">
            <img src="assets/Bogor.jpg" alt="location">
        </div>
        <div class="Namatempat">
            <p>BOGOR</p>
        </div>
        <br>
        <hr>
        <h3>Message Us</h3>
        <form name="message-form" onsubmit="return validateForm()">
            Nama: <input placeholder="Nama" type="text" name="full-name" />
            <br />

            Tanggal lahir:
            <input type="date" name="birth-date" />
            <br />

            Jenis kelamin:
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Laki-laki</label>
            <input type="radio" id="female" name="gender" value="male" />
            <label for="female">Perempuan</label>
            <br />
            
            Pesan: <br>
            <textarea placeholder="Pesan" name="messages"></textarea>
            <br />

            <input type="submit" value="Submit">
        </form>

        <div class="boxpesan">
            <p>Nama: <span id="sender-full-name"></span></p>
            <p>Tanggal lahir: <span id="sender-birth-date"></span></p>
            <p>Jenis kelamin: <span id="sender-gender"></span></p>
            <p>Pesan: <span id="sender-messages"></span></p>
        </div>
    </main>

    <!-------Footer------->
    <footer>
        <div class="footer">
            <p>Created by Wildan Ahmad G.</p>
        </div>
    </footer>
    <script src="JS/script.js"></script>
</body>
</html>
